[default]
# url 上下文，即 url 路径前缀
context = mycloud

# 数据库类型，当前支持可配 sqlite3 和 mysql
# 如使用其他数据库，请自行修改 settings.py 和 models.py，以及可能出现的 sql 问题
sqlType = sqlite3
# 如使用mysql，请配置数据库；如使用 sqlite3，则忽略下面配置
dbHost = 127.0.0.1
dbPort = 3306
userName = root
password = 123456
database = test

# MinIO 相关配置
MinIOHost = 127.0.0.1:9000
MinIOAccessKey = test
MinIOSecretKey = test

# 日志级别
level = INFO
# 日志保存个数
backupCount = 10
